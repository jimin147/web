<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초록매실</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 블럭 1번 -->
    <div class="box1">
        <div class="cont1">
            <div class="logo"><img src="img/logo1.png" alt="웅진"></div>
            <div class="title"><img src="img/title.png" alt="초록매실"></div>
            <div class="can1"><img src="img/can.png" alt="초록매실정면"></div>
        </div>
    </div>
    <!-- 블럭 2번 -->
    <div class="box2">
        <div class="cont2">
            <div class="slogan"><img src="img/slogan.png" alt="슬로건"></div>
        </div>
    </div>
    <!-- 블럭 3번 -->
    <div class="box3">
        <div class="cont3">
            <div class="can2"><img src="img/can2.png" alt="초록매실측면"></div>
        </div>
    </div>
    <!-- 블럭 4번 -->
    <div class="box4">
        <img src="img/매실1.png" alt="매실1">
    </div>
    <!-- 블럭 5번 -->
    <div class="box5">
        <div class="cont5">
            <div class="txt">
                웅진식품에서 판매하는 초록매실은 1999년 하반기에 출시되었으며,<br>
                귀찮고 번거로울 때는 웅진에서 나온 초록매실을 즐겨마십니다. <br>
                신맛이 있어 호불호가 갈리지만 매력을 느끼는 분들은 새콤달콤해서 잘 마시는 음료인데요.<br>
                <br>
                상큼하고 새콤해서 청량감이 잘 느껴져 좋습니다.<br>
            </div>
        </div>
    </div>
     <!-- 블럭 4-2번 -->
        <div class="box4-2">
            <img src="img/매실2.png" alt="매실2">
        </div>
    <!-- 블럭 6번 -->
    <div class="box6">
        <div class="cont6">
        </div>
    </div>
    <!-- 블럭 7번 -->
    <div class="box7">
        <div class="cont7">
        </div>
    </div>
    <!-- 블럭 8번 -->
    <div class="box8">
        <div class="cont8">
            <img src="img/can3.png" alt="매실세트">
        </div>
    </div>
    <!-- 블럭 9번 -->
    <div class="box9">
        <div class="cont9">
            <img src="img/footer.png" alt="웅진로고">
        </div>
    </div>  
</body>
</html>
